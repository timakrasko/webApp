<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<br>
<br>
<div class="conteiner mt-2">
    <p th:text="${film.title}">VALUE</p>
    <p th:text="${film.id}">VALUE</p>
    <form th:action="@{/films/{id}/edit(id=${film.getId()})}" method="get">
        <button type="submit">Edit</button>
    </form>
    <form th:action="@{/films/{id}/delete(id=${film.getId()})}" method="post">
        <button type="submit">Delete</button>
    </form>
    <form th:action="@{/films}" method="get">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>

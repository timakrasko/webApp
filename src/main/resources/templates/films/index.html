<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<br>
<br>
<div class="container mt-4" th:each="film: ${films}">
    <h5 class="list-group-item"><a th:href="@{/films/{id}(id=${film.getId()})}" th:text="${film.getTitle()}">film</a></h5>
</div>
<form action="/films/new" class="container mt-4">
    <button class="btn btn-outline-secondary" type="submit">Create new film</button>
</form>
</body>
</html>

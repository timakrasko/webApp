<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header/header :: header}"></header>
<br>
<br>
<div class="conteiner mt-2" th:each="film: ${films}">
    <p><a th:href="@{/films/{id}(id=${film.getId()})}" th:text="${film.getTitle()}">film</a></p>
</div>
<br/>
<hr/>
<a th:if="${isUserAdmin}" href="/films/new">Create new film</a>
</body>
</html>

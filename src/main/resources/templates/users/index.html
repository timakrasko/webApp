<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    a {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
<header th:insert="~{blocks/header/header :: header}"></header>
<br>
<br>
<div class="container mt-4">
<div th:if="${isAuthenticated}" th:text="'Your current account: ' + ${currentUser.getUsername()}"></div>
<a th:if="!${isAuthenticated}" th:href="@{/login}" th:text="'Login'"></a>
<a th:if="!${isAuthenticated}" th:href="@{/register}" th:text="'Reigistraion'"></a>
<hr>
<h3>All accounts:</h3>
<div th:each="user: ${users}">
  <h5><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a></h5>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header/header :: header}"></header>
<br>
<br>
<div th:if="${isAuthenticated}" th:text="'Your current account: ' + ${currentUser.getUsername()}"></div>
<a th:if="!${isAuthenticated}" th:href="@{/login}" th:text="'Login'"></a>
<a th:if="!${isAuthenticated}" th:href="@{/register}" th:text="'Reigistraion'"></a>
<hr>
<h3>All accounts:</h3>
<div class="conteiner mt-2" th:each="user: ${users}">
  <p><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a></p>
</div>
<br/>
<hr/>
<!--<a href="/users/new">Create new person</a>-->

</body>
</html>

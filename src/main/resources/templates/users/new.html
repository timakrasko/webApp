<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<br>
<br>
<form th:method="POST" th:action="@{/users}" th:object="${user}" class="container mt-4">
  <lable for="name">Enter name</lable>
  <input type="text" th:field="*{username}" id="username" class="form-control w-25"/>
  <lable for="name">Enter password</lable>
  <input type="password" th:field="*{password}" id="password" class="form-control w-25"/>
  <br>
  <button type="submit" class="btn btn-primary">Create</button>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
  <div style="color:red" th:if="${not_unique_name}" th:text="${not_unique_name}">Name Error</div>
</form>
</body>
</html>

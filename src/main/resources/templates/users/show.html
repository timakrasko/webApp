<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    a {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<br>
<div class="container mt-5">
  <h4 th:text="${user.username}">Username</h4>
  <p th:text="'ID: ' + ${user.id}">Id</p>
  <hr/>
  <h5>Friends</h5>
  <table class="table">
    <thead>
    <tr>
      <th width="5%" scope="col">ID</th>
      <th width="95%" scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="friend: ${friends}">
      <th scope="row" th:text="${friend.getId()}"></th>
      <td><a th:href="@{/users/{id}(id=${friend.getId()})}" th:text="${friend.getUsername}"></a></td>
    </tr>
    </tbody>
  </table>
  <h5>Watched</h5>
  <table class="table">
    <thead>
    <tr>
      <th width="5%" scope="col">ID</th>
      <th width="90%" scope="col">Title</th>
      <th width="5%" scope="col">Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${watchedFilms}">
      <th scope="row" th:text="${film.key.getId()}"></th>
      <td><a th:href="@{/films/{id}(id=${film.key.getId()})}" th:text="${film.key.getTitle()}"></a></td>
      <td th:if="${film.value}!=-1" th:text="${film.value}"></td>
    </tr>
    </tbody>
  </table>
  <h5>Planed</h5>
  <table class="table">
    <thead>
    <tr>
      <th width="5%" scope="col">ID</th>
      <th width="95%" scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${planedFilms}">
      <th scope="row" th:text="${film.getId()}"></th>
      <td><a th:href="@{/films/{id}(id=${film.getId()})}" th:text="${film.getTitle}"></a></td>
    </tr>
    </tbody>
  </table>
<form th:action="@{/users/{id}/edit(id=${user.getId()})}" method="get">
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
<form th:action="@{/users/{id}/delete(id=${user.getId()})}" method="post">
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
  <form th:method="POST" th:if="${!isFriend and !isItself}" th:action="@{/users/{id}/add_friend(id=${user.getId()})}">
    <input type="submit" value="Add friend">
  </form>
  <form th:method="POST" th:if="${isFriend}" th:action="@{/users/{id}/delete_friend(id=${user.getId()})}">
    <input type="submit" value="Delete friend">
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header/header :: header}"></header>
<br>
<br>
<div class="conteiner mt-2">
<p th:text="${anotherUser.username}">VALUE</p>
<p th:text="${anotherUser.id}">VALUE</p>
<p style="color: darkred" th:if="${isAnotherUserLocked}" th:text="'User blocked'">User blocked</p>
  <br/>
  <hr/>
  <p>Friends</p>
  <div class="conteiner mt-2" th:each="friend: ${friends}">
    <p><a th:href="@{/users/{id}(id=${friend.getId()})}" th:text="${friend.getUsername}">user</a></p>
  </div>
  <br/>
  <hr/>
  <p>Watched List</p>
  <div class="conteiner mt-2" th:each="film : ${watchedFilms}">
    <tr><a th:href="@{/films/{id}(id=${film.key.getId()})}" th:text="${film.key.getTitle}"></a></tr>
    <tr th:text="${film.value}"></tr>
  </div>
  <br/>
  <hr/>
  <p>Planed List</p>
  <div class="conteiner mt-2" th:each="film : ${planedFilms}">
    <tr><a th:href="@{/films/{id}(id=${film.getId()})}" th:text="${film.getTitle}"></a></tr>
  </div>
  <br/>
  <hr/>
<form th:action="@{/users/{id}/edit(id=${anotherUser.getId()})}" method="get">
  <button type="submit">Edit</button>
</form>
<form th:action="@{/users/{id}/delete(id=${anotherUser.getId()})}" method="post">
  <button type="submit">Delete</button>
</form>
<form th:action="@{/users}" method="get">
  <button type="submit">Back</button>
</form>
  <form th:method="POST" th:if="${!isFriend and !isItself}" th:action="@{/users/{id}/add_friend(id=${anotherUser.getId()})}" class="conteiner mt-2">
    <input type="submit" value="Add friend">
  </form>
  <form th:method="POST" th:if="${isFriend}" th:action="@{/users/{id}/delete_friend(id=${anotherUser.getId()})}" class="conteiner mt-2">
    <input type="submit" value="Delete friend">
  </form>

  <form th:method="POST" th:if="${!isAnotherUserLocked and isUserAdmin and !isAnotherUserAdmin}" th:action="@{/users/{id}/block(id=${anotherUser.getId()})}" class="conteiner mt-2">
    <input type="submit" value="Block this user">
  </form>
  <form th:method="POST" th:if="${isAnotherUserLocked and isUserAdmin and !isAnotherUserAdmin}" th:action="@{/users/{id}/unblock(id=${anotherUser.getId()})}" class="conteiner mt-2">
    <input type="submit" value="Unblock this user">
  </form>
</div>
</body>
</html>

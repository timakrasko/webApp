<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<br>
<br>
<div class="conteiner mt-2">
<p th:text="${user.username}">VALUE</p>
<p th:text="${user.id}">VALUE</p>
  <br/>
  <hr/>
  <div class="conteiner mt-2" th:each="friend: ${friends}">
    <p><a th:href="@{/users/{id}(id=${friend.getId()})}" th:text="${friend.getUsername}">user</a></p>
  </div>
  <br/>
  <hr/>
  <div class="conteiner mt-2" th:each="film: ${watchedfilms}">
    <p><a th:href="@{/films/{id}(id=${film.getId()})}" th:text="${film.getTitle}">user</a></p>
  </div>
  <br/>
  <hr/>
<form th:action="@{/users/{id}/edit(id=${user.getId()})}" method="get">
  <button type="submit">Edit</button>
</form>
<form th:action="@{/users/{id}/delete(id=${user.getId()})}" method="post">
  <button type="submit">Delete</button>
</form>
<form th:action="@{/users}" method="get">
  <button type="submit">Back</button>
</form>
  <form th:method="POST" th:action="@{/users/{id}/addfriend(id=${user.getId()})}" class="conteiner mt-2">
    <input type="submit" value="Add friend">
  </form>
</div>
</body>
</html>

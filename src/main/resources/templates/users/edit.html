<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User edit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<br>
<br>
<br>
<form method="post" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}" class="conteiner mt-2">
  <lable for="name">Enter name</lable>
  <input type="text" th:field="*{username}" id="username"/>
  <lable for="name">Enter password</lable>
  <input type="text" th:field="*{password}" id="password"/>
  <div th:each="role: ${roles}">
    <input type="checkbox" th:field="*{roles}" th:value="${role}" />
    <label th:text="${role}"></label>
  </div>
  <input type="submit" value="Update">
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
</form>
</body>
</html>

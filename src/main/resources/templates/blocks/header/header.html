<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Main</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/films">Films</a>
                    </li>


                </ul>
                <form th:action="@{/customLogout}" method="post">
                    <input class="form-control me-2" type="submit" value="Sign Out"/>
                </form>
                <form class="d-flex" method="get" action="/films">
                    <input class="form-control me-2" type="text" name="filter" placeholder="Search" th:value="${filter}? ${filter} : ''">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
<!--                <a th:href="@{/{id}(id = ${authenticatedUser.getId()})}" th:text="${authenticatedUser.getUsername()}"></a>-->

            </div>
        </div>
    </nav>
</div>
</body>
</html>

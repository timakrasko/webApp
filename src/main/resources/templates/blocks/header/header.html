<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">Main</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/films">Films</a>
                    </li>
                    <li>
                        <form class="d-flex" method="get" action="/films">
                            <input class="form-control me-2" type="text" name="filter" placeholder="Search" th:value="${filter}? ${filter} : ''">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>

                </ul>
                <li>
                    <a th:if="${isAuthenticated}" th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}" style="color: white"></a>
                </li>
                <li>
                    <a th:if="${isAuthenticated}" href="javascript:void(0);" onclick="submitForm()" style="color: white">Sign Out</a>
                </li>
                <form id="logoutForm" th:action="@{/customLogout}" method="post" style="display: none;">
                </form>
                <script>
                    function submitForm() {
                        document.getElementById('logoutForm').submit();
                    }
                </script>
                <li>
                    <a th:if="!${isAuthenticated}" th:href="@{/login}" th:text="'Login'"  style="color: white"></a>
                </li>
                <li>
                    <a th:if="!${isAuthenticated}" th:href="@{/register}" th:text="'Reigistraion'" style="color: white"></a>
                </li>

            </div>
        </div>
    </nav>
</div>
</body>
</html>
